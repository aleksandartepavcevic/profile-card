<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="card">
        <div class="main-container">
          <img src="./images/bg-pattern-card.svg" alt="banner" class="card-banner">
          <img src="./images/image-victor.jpg" alt="avatar" class="card-avatar">
          <div class="main-text">
            <h1 class="name">Victor Crest <span class="age">26</span></h1>
            <h1 class="city">London</h1>
          </div>
        </div>

        <div class="line"></div>
        <div class="footer">
          <div class="footer-container">
            <div class="followers">
              <h1>80K</h1>
              <p>Followers</p>
            </div>
            <div class="likes">
              <h1>803K</h1>
              <p>Likes</p>
            </div>
            <div class="photos">
              <h1>1.4K</h1>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bg">
      <img src="./images/bg-pattern-top.svg" alt="topcirce">
      <img src="./images/bg-pattern-bottom.svg" alt="bottomcirce">
    </div>
  </div>
</body>
</html>
